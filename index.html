<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <header>
            {{headerText}}
        </header>
        <section class="mainSection">
            <div class="sidebar">
                <div class="sidetab sideInput">
                    <input type="text" v-model="addCategory" placeholder="Enter Here" id="sideInput"/>
                    <button v-on:click="addTitle">Ok</button>
                </div>
                <div class="sidetab" v-for="title of Object.keys(titles)">{{title}}</div>
                
            </div>
            <div class="mainBody">
                <div class="card">Testing out</div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="./app.js"></script>   
</body>
</html>
